<nav class="navbar navbar-default third-header">
  <div class="container-fluid">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div>
      <ul class="nav navbar-nav pull-left">
        <li><a id="third-header-title">Sign Up for an Account</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- Page Content -->
<div id="page-content-wrapper">
  <div class="container-fluid xyz">
    <div class="row">
      <div class="col-lg-4 col-md-12">
        
       <div class="well well-lg">
        <form>
          <div class="form-group">
            <label>First Name: </label>
            <input type="text" class="form-control" ng-model="user.firstname">
          </div>    
          <div class="form-group">
            <label>Last Name: </label>
            <input type="text" class="form-control" ng-model="user.lastname">
          </div>   
          <div class="form-group">
            <label>Email: </label>
            <input type="email" class="form-control" ng-model="user.email">
          </div>
          <div class="form-group">
            <label>Phone: </label>
            <input type="text" class="form-control" ng-model="user.phone">
          </div>          
          <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" ng-model="user.password">
          </div>
          <div class="form-group">
            <label>Confirm Password: </label>
            <input type="password" class="form-control" ng-model="user.confirm">
          </div>          

          <button ng-click="signup()" class="btn btn-default">Create My Account</button>
        </form>         
       </div> 
        
      </div>
    </div>
  </div>
</div>
